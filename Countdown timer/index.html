<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Maven+Pro&family=Train+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Launch countdown timer | Filip Nikolic</title>

</head>
<body>

  <div class="stars"></div>
  <div class="mountains"></div>
  <h1>Choose yor countdown date!</h1>


  <div class="main">

    <div class="section">
      <div class="card">
        <span id="days">28</span>
      </div>
      <p class="span">Days</p>
    </div>

    <div class="section">
      <div class="card">
        <span id="hours">15</span>
      </div>
      <p class="span">Hours</p>
    </div>

    <div class="section">
      <div class="card">
        <span id="minutes">33</span>
      </div>
      <p class="span">Minutes</p>
    </div>

    <div class="section">
      <div class="card">
        <span id="seconds">53</span>
      </div>
      <p class="span">Seconds</p>
    </div>

  </div>
  
  <div class="choice-date">
    <p>Chose Date</p>
    <input type="date" id="date-picker" value="2021-05-13">
  </div>
  

    
  


  <script src="./javascript.js"></script>
  
</body>
</html>
