<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Paper | Rock | Scissors</title>
</head>
<body>

    <div class="main-result">
        <div class="result">
            <span class="player-result">0</span>
            <span>Player</span>
        </div>
        <div class="result">
            <span class="computer-result">0</span>
            <span>Computer</span>
        </div>
    </div>

    <h3 id="computer-choice">Welcome to Filip's first game project!</h3>
    <h1 id="winner">Try it!</h1>

    <div class="main">
        <div class="hands-button">
            <img src="./assets/paper.png" alt="">
            <button id="paper">paper</button>
        </div>
        <div class="hands-button">
            <img src="./assets/rock.png" alt="">
            <button id="rock">rock</button>
        </div>
        <div class="hands-button">
            <img src="./assets/scissors.png" alt="">
            <button id="scissors">scissors</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
